spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/teacher_videos
    username: teacher
    password: teacher
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

server:
  port: 8080

app:
  storage:
    s3:
      region: ap-south-1
      bucket: your-s3-bucket
      presign-expiry-minutes: 10
