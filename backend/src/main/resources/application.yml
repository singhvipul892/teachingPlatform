spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/teacher_videos
    username: teacher
    password: teacher
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET:change-me-in-production-use-long-secret-key-at-least-32-chars}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}
  storage:
    s3:
      region: ap-south-1
      bucket: teacherplatform.503561455300
      presign-expiry-minutes: 10
