# Use this config when SSL certs are not yet available (local dev or first-time setup).
# For production with HTTPS, use nginx.conf and mount Let's Encrypt certs.

server {
    listen 80;
    server_name teacherplatform.duckdns.org localhost;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_pass         http://api:8080;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
